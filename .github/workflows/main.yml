name: CI

on:
  push:
    branches:
      - main
      - master

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Clone dangerous repo
      uses: actions/checkout@v2
      with:
        repository: bkimminich/juice-shop
        path: 'app'
    - name: Run gitleaks
      run: >
           docker run
           -v ${PWD}/app:/app
           zricethezav/gitleaks:latest
           --path="/app"